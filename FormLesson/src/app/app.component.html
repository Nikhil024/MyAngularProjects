<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(formEl)" #formEl="ngForm">
        <div id="user-data" ngModelGroup="userData"
        #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username"
            required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
          </div>
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid e-mail!</span>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" rows="3" [(ngModel)]="demo"></textarea>
        </div>
        <p *ngIf="userData.valid">Your Reply :: {{ demo }}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender"/>
            {{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit"
        [disabled]="!formEl.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitForm">
    <div class="col-xs-12">
      <h3>You data</h3>
      <p>Username: {{ user.username }}</p>
      <p>mail: {{ user.email }}</p>
      <p>secret question: {{ user.secretQuestion }}</p>
      <p>answer: {{ user.answer }}</p>
      <p>gender: {{ user.gender }}</p>
    </div>
  </div>
</div>
